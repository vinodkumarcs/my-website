<!doctype html>
<html>
	<head>
		<title> jQuery </title>
		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css" >

			#Circle 
			{
				background-color:green;
				height:100px;
				width:100px;
				border-radius:50%;
				margin:20px;								
			}

		</style>
		
	</head>

	<body>

		<div id="Circle" >       </div>
		

		<script type="text/javascript" >

			// Clicking on circle or any of the two squares part of the <div> triggers this function.
			$("#Circle").click( function () {
				
									
				$("#Circle").css("background-color","blue" );
				$("#Circle").css("width","200px");
				alert("The background color is" + $("#Circle").css("background-color"));
				alert("The width of this page is" + $("body").css("width"));
			
			})

		</script>

	

	</body>
</html>
