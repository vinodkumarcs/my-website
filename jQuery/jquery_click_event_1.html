<!doctype html>
<html>
	<head>
		<title> jQuery </title>
		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css" >

			#Circle 
			{
				background-color:green;
				height:100px;
				width:100px;
				border-radius:50%;
				margin:20px;
				
				
				
				
			}
			.Square 
			{
				background-color:red;
				height:100px;
				width:100px;
				margin:20px;
				
				
				
			}

		</style>
		
	</head>

	<body>

		<div id="Circle" >       </div>

		<div class="Square">       </div>

		<div class="Square">       </div>

		<script type="text/javascript" >
			$("#Circle").click( function () {
				alert("Circle Selected");
				
			});


			$(".Square").click( function () {
				alert("Square Selected");
				
			});
		</script>

	

	</body>
</html>
