<!doctype html>
<html>
	<head>
		<title>Form Validation</title>
		<script type="text/javascript" src="jquery.min.js"></script>

		<script src="jquery-ui/jquery-ui.js"></script>
                <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
				
	</head>

	<body>

		<div id="div1" style="height:40px;width:300px;background-color:yellow">
			<p id="para1" > You can resize this box </p>
			
		</div>

		<div id="div2" style="height:200px;width:300px;background-color:blue">
			<p id="para2" > You can resize this box, but not below 80px. </p>
			
		</div>



		<script type="text/javascript" >			
			$( "#div1" ).resizable();
			$( "#div2" ).resizable({grid:100});
		</script>
	

	</body>
</html>
