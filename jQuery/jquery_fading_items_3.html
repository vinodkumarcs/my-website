<!doctype html>
<html>
	<head>
		<title> jQuery Fading Items </title>
		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css" >

			#myPara
			{
				display:none;

			}
		</style>
		
	</head>

	<body>

		
		<button> Fade In </button>
		<p id="myPara" > Good night, good night! parting is such sweet sorrow, That I shall say good night till it be morrow./<p>

		<script type="text/javascript" >

			// Clicking on circle or any of the two squares part of the <div> tag triggers this function.
			$("button").click( function () {				
				// using 10 seconds to fadein.
				$("#myPara").fadeIn(10000);  
			})

		</script>

	

	</body>
</html>
