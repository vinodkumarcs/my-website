<!doctype html>
<html>
	<head>
		<title> jQuery </title>
		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css" >

			#Circle 
			{
				background-color:green;
				height:100px;
				width:100px;
				border-radius:50%;
				margin:20px;								
			}

		</style>
		
	</head>

	<body>

		<div id="Circle" >       </div>
		<p> A Thing of beauty is joy forever </p>


		<script type="text/javascript" >

			// Clicking on circle or any of the two squares part of the <div> triggers this function.
			$("#Circle").hover( function () {
				// Get the content of the Paragraph <p> and alert the same
				alert( $("p").html() );
				
			});


		</script>

	

	</body>
</html>
